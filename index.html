<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="style.css">
  <title> ฅ^•ﻌ•^ฅ </title>
</head>
<body>
  <div class = click>
    <h3> click the minmin </h3>
  </div>
  <div class="flip-card-container">
    <div class="flip-card">
      <div class="flip-card-front">
        <video loop muted autoplay>
            <source src="bathlia.mp4" type="video/mp4">
      </div>
      <div class="flip-card-back">
        <p>
          <em>The water may be cold, but your skin is soft and warm. The way you sit patiently and even hug me while I wash your hair melts my heart.
            <br><br>You'll forever be my cleam, bubbly baby.
          </em>
        </p>
      </div>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
        var flipCardContainer = document.querySelector('.flip-card-container');
        flipCardContainer.addEventListener('click', function() {
            this.querySelector('.flip-card').classList.toggle('flipped');
        });
    });
  </script>
</body>
</html>
